<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="https://alpinejs.dev/favicon.png">

  <title>Countdown with AlpineJS</title>

  <!-- Bulma -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <!-- AlpineJS -->
  <script src="//unpkg.com/alpinejs" defer></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="section">
    <div
      class="container"
      x-data="timer()"
    >
      <p class="is-size-6 has-text-link" x-text="currentTimeGlobal + ' Hora atual'"></p>
      <p class="is-size-6" x-text="initialTime + ' Hora inicial'"></p>
      <p class="is-size-4" :class="started ? 'has-text-primary' : 'has-text-link'" x-text="currentTimeString"></p>
      <span class="is-size-4 has-text-danger" x-text="remainingTimeStr"></span><span> Tempo para iniciar o contador</span>
      <div class="timer title">
        <h1 x-text="time().minutes"></h1>
        <h1 x-text="time().seconds"></h1>
      </div>

      <br>

      <button
        id="btnRestart"
        class="button is-primary"
        @click="restartTime"
      >Salvar e Adicionar</button>
      <p>Adiciona 2 minutos.</p>
    </div>
  </section>
  <script src="main.js"></script>
</body>

</html>
